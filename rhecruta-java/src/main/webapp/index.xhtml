<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.5/dist/sweetalert2.all.min.js" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
</head>
<body class="grey lighten-3">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-green accent-4">
            <a class="brand-logo center">Rhecruta</a>
        </div>
    </nav>
</div>
<div class="container" style="margin-top: 3%">

    <h:form>

    <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <form class="login-form" action="front" method="post">
                <div class="card">
                    <div class="card-image">
                        <img src="assets/img/login.png" />
                        <span class="card-title">
	                        <h2 class="light-green-text text-accent-4">Login</h2>
	                    </span>
                    </div>
                    <div class="card-content">

                        <div class="input-field">
                            <input class="validate" name="email" type="email" required="true"
                                   jsf:id="email" jsf:value="${loginController.email}" />
                            <label for="email">Email</label>
                        </div>
                        <input type="hidden" name="action" value="Login"/>

                        <div class="input-field">
                            <input name="senha" type="password" required="true"
                                   jsf:id="password" jsf:value="${loginController.senha}" />
                            <label for="password">Senha</label>
                        </div>

                        <div class="input-field col s12">
                            <h:selectOneMenu value="${loginController.tipoUsuario}">
                                <f:selectItem itemValue="Candidato" itemLabel="Candidato" />
                                <f:selectItem itemValue="Gerente" itemLabel="Gerente" />
                                <f:selectItem itemValue="Avaliador" itemLabel="Avaliador" />
                            </h:selectOneMenu>
                            <label>Escolha seu Tipo de Usuário</label>
                        </div>

                    </div>
                    <div class="card-action">
                        <div class="center-align">
                            <!-- POR COR INDIGO? -->
                            <button class="btn waves-effect waves-light btn light-green accent-4"
                                    jsf:action="#{loginController.login()}">

                                <i class="material-icons left">vpn_key</i> Login

                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="row center-align">
                    E novo?<a href="cadastro.xhtml"> Crie uma conta.</a>
                </div>
            </div>
        </div>
    </div>

    </h:form>

</div>

<!-- Compiled and minified JavaScript -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous" />

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" />


<script type="text/javascript">

    //  Inicializa os Elementos Select do Materialize com JQuery
    $(document).ready(function(){
        $('select').formSelect();
    });

    //  Verifica Códigos de Erro
    var erro = "${param.error}";
    if(erro == "1") {
        swal("Oops...", "Não foi possivel logar", "error");
    } else if (erro = "2") {
        swal("Erro", "Selecione uma opção válida para o tipo de Usuario!", "error");
    }
</script>
</body>
</html>
