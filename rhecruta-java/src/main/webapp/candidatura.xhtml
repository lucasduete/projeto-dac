<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Confirmar Candidatura</title>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.5/dist/sweetalert2.all.min.js" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
</head>
<body class="grey lighten-3">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-green accent-4">
            <a class="brand-logo center">Rhecruta</a>
        </div>
    </nav>
</div>

<div class="container" style="margin-top: 3%">

    <div class="row">
        <div class="col s12 m6 l6 offset-m3 offset-l3">
            <div class="card">
                <div class="card-content">
                    <div class="input-field">
                        <input name="titulo" type="text" contenteditable="false"
                               jsf:id="titulo" jsf:value="${candidaturaController.vaga.title}" />
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="input-field">
                        <input name="empresa" type="text" contenteditable="false"
                               jsf:id="empresa" jsf:value="${candidaturaController.vaga.company_name}" />
                        <label for="empresa">Empresa</label>
                    </div>
                    <div class="input-field">
                        <input name="email" type="email" contenteditable="false"
                               jsf:id="email" jsf:value="${candidaturaController.vaga.company_email}" />
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input name="localTrabalho" type="text" contenteditable="false"
                               jsf:id="localTrabalho" jsf:value="${candidaturaController.vaga.workplace}" />
                        <label for="localTrabalho">Local de Trabalho</label>
                    </div>
                    <div class="input-field">
                        <input name="descricao" type="text" contenteditable="false"
                               jsf:id="descricao" jsf:value="${candidaturaController.vaga.description}" />
                        <label for="descricao">Descricao</label>
                    </div>
                    <div class="input-field">
                        <input name="requisitos" type="text" contenteditable="false"
                               jsf:id="requisitos" jsf:value="${candidaturaController.vaga.requirements}" />
                        <label for="requisitos">Requisitos</label>
                    </div>
                    <div class="input-field">
                        <input name="dataCandidatura" type="text" contenteditable="false"
                               jsf:id="dataCandidatura" jsf:value="${candidaturaController.candidatura.dataCandidatura}" />
                        <label for="dataCandidatura">Data De Candidatura</label>
                    </div>
                    <div class="input-field">
                        <input name="parecer" type="text" contenteditable="false"
                               jsf:id="parecer" jsf:value="${candidaturaController.candidatura.parecer}" />
                        <label for="parecer">Parecer</label>
                    </div>
                    <div class="input-field red" jsf:rendered="${not empty candidatura.curriculoCandidato}">
                        <input name="curriculoSim" type="text" contenteditable="false"
                               jsf:id="curriculoSim" value="Sim" />
                        <label for="curriculoSim">Curriculo Atribuido</label>
                    </div>
                    <div class="input-field red" jsf:rendered="${empty candidatura.curriculoCandidato}">
                        <input name="curriculoNao" type="text" contenteditable="false"
                               jsf:id="curriculoNao" value="NÃ£o" />
                        <label for="curriculoNao">Curriculo Atribuido</label>
                    </div>
                </div>
                <div class="card-action">
                    <div class="center-align">

                        <h:form>
                            <button class="btn waves-effect waves-light btn light-green accent-4"
                                    jsf:action="#{entrevistaController.iniciarEntrevista(candidaturaController.candidatura.id)}">
                                <i class="material-icons left">send</i>Marcar Entrevista
                            </button>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous" />

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" />

</body>
</html>
